version: "3"

services:
  client-gateway:
    build: ./ClientGateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./ClientGateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  products-ms:
    build: ./ProductsMicroservice
    volumes:
      - ./ProductsMicroservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  orders-ms:
    depends_on:
      - orders-db
    build: ./OrdersMicroservice
    volumes:
      - ./OrdersMicroservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@orders-db:5432/ordersdb?schema=public

  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./OrdersMicroservice/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=ordersdb
