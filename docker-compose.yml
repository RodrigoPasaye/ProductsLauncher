version: "3"

services:
  client-gateway:
    build: ./ClientGateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./ClientGateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  auth-ms:
    build: ./AuthMicroservice
    volumes:
      - ./AuthMicroservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3004
      - NATS_SERVERS=nats://nats-server:4222

